<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <title>Artist Search</title>
</head>
<body>
    <header>
        <h1 id="website-heading">Artist Search</h1>
       
        <form id="search-form">
            <div id="search-body">
                <label for="artist">Enter Artist Name:</label>
                <input type="text" name="artist" id="artist-input" placeholder="Search for Artist" required>
                <input type="submit" value="Search for Artist!">
            </div>
            
        </form>
    </header>
    <main id="main">
        <section id="page-heading"></section>
        <section id="cover-img"></section>
        <section id="information">
            <div>
                <p class="home-paragraph">Search for music artists to learn about them and their albums.
                <br>
                Favourite, comment on and create playlists for personal viewing and later reference.</p>
                <p class="home-disclaimer">Disclaimer: All content made possible with the use of Discogs API for use in learning and portfolio</p>
            </div>
        </section>
        <section id="likes"></section>
        <section id="comments"></section>
    </main>
    <footer></footer>
</body>
</html>
